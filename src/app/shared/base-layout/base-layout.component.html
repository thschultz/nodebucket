<div fxLayout="column">

  <!-- navigation -->
  <nav>
    <mat-toolbar style="background-color: #ae0001" color="primary">
      <!-- navbar container -->
      <div class="navbar-container" fxLayoutAlign="end start">
        <!-- logo -->
        <button class="logo" routerLink="/" mat-button>nodebucket</button>

        <button class="navbar-link" routerLink="/" mat-button>Home</button>
        <button class="navbar-link" routerLink="/contact" mat-button>Contact</button>
        <button class="navbar-link" routerLink="/about" mat-button>About</button>
      </div>
      <div fxFlex></div>

      <div>
        <!-- This is on the right side of the navbar. shows user information and allows them to logout -->
        <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User Profile Menu">
          <mat-icon>perm_identity</mat-icon>
        </button>
        <mat-menu #profileMenu class="signIn">
          <p style="color: black; padding: 25px;">Sign in as {{ sessionName }}</p>
          <button mat-menu-item (click)="logout()">
            <span style="text-align: center;">Log out</span>
          </button>
        </mat-menu>
      </div>

    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content" style="background-color: #ae0001" color="primary">
        <p>
          &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link"
            target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
